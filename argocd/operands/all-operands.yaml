apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cp4i-operands
spec:
  generators:
  - list:
      elements:
        - name: apiconnect
          namespace: cp4i
          sync-wave: "300"
        - name: mq
          namespace: cp4i
          sync-wave: "300"
        - name: eventstreams
          namespace: cp4i
          sync-wave: "300"
        - name: platformnavigator
          namespace: cp4i
          sync-wave: "200"
        - name: reloader
          namespace: cp4i
          sync-wave: "200"
        - name: eventautomationdemo
          namespace: event-automation
  template:
    metadata:
      name: '{{name}}'
      labels:
        group: applications
      annotations:
        argocd.argoproj.io/sync-wave: '{{sync-wave}}'
    spec:
      project: cp4i-operands
      source:
        path: 'envs/odf/nonprod/{{name}}/'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{namespace}}'
      syncPolicy:
        automated:
          selfHeal: true
      ignoreDifferences:
      - group: appconnect.ibm.com
        kind: Configuration
        jsonPointers:
          - /spec/data

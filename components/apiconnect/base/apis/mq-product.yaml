apiVersion: apiconnect.ibm.com/v1beta1
kind: Product
metadata:
  name: mq-product
spec:
  state: Published
  definition:
    product: 1.0.0
    info:
      title: 5. MQ Create Order Queue and Notification Topic
      name: mq-binding-product
      description: >-
        This products contains AsyncAPO definitions for an MQ queue that accepts requests to create orders and a corresponding 
        topic on which order creation events are published. 
      version: '1.0'
      categories:
        - Domain/Accounts
        - Protocol/MQ
    plans:
      default-plan:
        rate-limits:
          default:
            value: 100/1hour
        title: Default Plan
        description: Default Plan
        approval: false
  apis:
    apis:
      - name: mq-queue-api
      - name: mq-topic-api
  share:
    apim:
      credentialsSecret: apim-credentials
      providerOrg: providerorg
      catalog: sandbox